<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-grey-900 text-white flex items-center justify-center h-screen text-center"
  >
    <main
      class="bg-grey-800 p-6 rounded-xl w-11/12 flex flex-col gap-6 items-center max-w-[400px]"
    >
      <img
        src="./images/avatar-jessica.jpeg"
        alt="jessica randall profile picture"
        class="rounded-full w-24"
      />
      <div class="flex flex-col gap-2">
        <h1 class="text-3xl">Jessica Randall</h1>
        <h2 class="text-green">London, United Kingdom</h2>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="flex flex-col justify-center items-center gap-4 w-full">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </main>
  </body>
</html>
